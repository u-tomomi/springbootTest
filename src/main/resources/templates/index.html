<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Hello Spring Security</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
    </head>
    <body>
        <div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">
                th:with="currentUser=${#httpServletRequest.userPrincipal?.principal}">
            <div th:if="${currentUser != null}">
                    <form class="navbar-form pull-right" th:action="@{/logout}" method="post">
                            <input type="submit" value="Log out" />
                    </form>
                    <p id="un" class="navbar-text pull-right" th:text="${currentUser.username}">
                        sample_user
                    </p>
            </div>
            <ul class="nav">
            </ul>
        </div>
        <h1>Hello Spring Security</h1>
        <p>This is an unsecured page, but you can access the secured pages after authenticating.</p>
        <ul>
            <li>Go to the <a href="/user/index" th:href="@{/user/index}">secured pages</a></li>
        </ul>
    </body>
</html>
